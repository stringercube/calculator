<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="display"></button>
        <div class="extrafunctions">
            <button id="fibo" class="function">Fibo(n)</button>
            <button id="factorial" class="function ">n!</button>
            <button id="^" class="function">x<sup>n</sup></button>
            <button id="Backspace" class="function">bspace</button>
        </div>
        <div class="container">
            <div class="keypad-container">
                <div class="keyline">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                </div>
                <div class="keyline">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                </div>
                <div class="keyline">
                    <button id="1" class="number">1</button>
                    <button id="2"class="number">2</button>
                    <button id="3"class="number">3</button>
                </div>
                <div class="keyline">
                    <button id="c" class="number">C</button>
                    <button id="0" class="number">0</button>
                    <button id="." class="number">.</button>
                </div>
            </div>
            <div class="normalfunctions">
                <button id="/" class="function">&div;</button>
                <button id="*" class="function">&times;</button>
                <button id="-" class="function">&minus;</button>
                <button id="+" class="function">&plus;</button>
                <button id="Enter" class="function">&equals;</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>  

</body>
</html>
