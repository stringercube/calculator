<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="display">123452</button>
        <div class="extrafunctions">
            <button id="fibo" class="function">Fibo(n)</button>
            <button id="factorial" class="function ">n!</button>
            <button id="exponential" class="function">x<sup>n</sup></button>
            <button id="backspace" class="function">bspace</button>
        </div>
        <div class="container">
            <div class="keypad-container">
                <div class="keyline">
                    <button id="key7" class="number">7</button>
                    <button id="key8" class="number">8</button>
                    <button id="key9" class="number">9</button>
                </div>
                <div class="keyline">
                    <button id="key4" class="number">4</button>
                    <button id="key5" class="number">5</button>
                    <button id="key6" class="number">6</button>
                </div>
                <div class="keyline">
                    <button id="key1" class="number">1</button>
                    <button id="key2"class="number">2</button>
                    <button id="key3"class="number">3</button>
                </div>
                <div class="keyline">
                    <button id="clear" class="number" >C</button>
                    <button id="key0" class="number">0</button>
                    <button id="point" class="number">.</button>
                </div>
            </div>
            <div class="normalfunctions">
                <button id="keydiv" class="function">&div;</button>
                <button id="keymult" class="function">&times;</button>
                <button id="keyminus" class="function">&minus;</button>
                <button id="keyplus" class="function">&plus;</button>
                <button id="keyequal" class="function">&equals;</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>  

</body>
</html>
